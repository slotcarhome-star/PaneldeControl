<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KronoPanel - Gestión</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: sans-serif; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        /* Animación para cuando se borra algo */
        .deleting { opacity: 0.5; pointer-events: none; transform: scale(0.95); transition: all 0.2s; }
    </style>
</head>
<body class="pb-20 min-h-screen">

    <!-- CABECERA -->
    <header class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50 shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg">
                    <i class="fas fa-tasks text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-wider">Krono<span class="text-emerald-400">Panel</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Gestión V4 (Botón Borrar Fixed)</p>
                </div>
            </div>
            <div id="status" class="text-xs font-mono text-emerald-500 animate-pulse">
                <i class="fas fa-circle text-[8px] mr-1"></i>Conectado
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">

        <!-- BOTONES DE PESTAÑA -->
        <div class="flex bg-slate-800 p-1.5 rounded-xl border border-slate-700 shadow-inner">
            <button onclick="setTab('work')" id="tab-work" class="flex-1 py-3 rounded-lg font-bold text-sm bg-blue-600 text-white shadow-lg transition-all flex flex-col items-center justify-center gap-1">
                <span class="flex items-center gap-2"><i class="fas fa-clipboard-list"></i> 1. GESTIÓN PEDIDOS (<span id="count-leads">0</span>)</span>
                <span class="text-[10px] opacity-70 font-normal">Tu libreta de trabajo</span>
            </button>
            <button onclick="setTab('data')" id="tab-data" class="flex-1 py-3 rounded-lg font-bold text-sm text-slate-400 hover:text-white hover:bg-slate-700 transition-all flex flex-col items-center justify-center gap-1">
                <span class="flex items-center gap-2"><i class="fas fa-database"></i> 2. BASE DE DATOS (<span id="count-licenses">0</span>)</span>
                <span class="text-[10px] opacity-70 font-normal">Licencias activas reales</span>
            </button>
        </div>

        <!-- ================= PESTAÑA 1: PEDIDOS (TU LIBRETA) ================= -->
        <div id="view-work" class="space-y-6 fade-in">
            
            <!-- CAJA NUEVO CORREO -->
            <div class="bg-slate-800 border-l-4 border-blue-500 p-6 rounded-r-xl shadow-lg flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label class="text-xs font-bold text-blue-400 uppercase mb-2 block">
                       <i class="fas fa-envelope-open-text mr-1"></i> Registrar Nuevo Correo
                    </label>
                    <input type="email" id="input-email" placeholder="cliente@ejemplo.com" 
                        class="w-full bg-slate-900 border border-slate-600 text-white p-3 rounded-lg outline-none focus:border-blue-500 transition-colors">
                </div>
                <button onclick="addLead()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg w-full md:w-auto active:scale-95 transition-transform">
                    GUARDAR
                </button>
            </div>

            <!-- LISTA -->
            <div id="leads-container" class="space-y-4"></div>
        </div>

        <!-- ================= PESTAÑA 2: DATOS REALES (PELIGRO) ================= -->
        <div id="view-data" class="space-y-6 hidden fade-in">
            <div class="bg-emerald-900/10 border border-emerald-500/20 p-4 rounded-xl flex gap-3 items-center">
                <i class="fas fa-server text-emerald-500 text-2xl"></i>
                <div>
                    <p class="text-emerald-400 font-bold text-sm uppercase">Licencias Activas</p>
                    <p class="text-xs text-slate-400">Si borras aquí, el usuario pierde el acceso inmediatamente.</p>
                </div>
            </div>
            <div id="licenses-container" class="space-y-3 bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-xl"></div>
        </div>

    </main>

    <!-- SCRIPTS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // TUS DATOS REALES
        const firebaseConfig = {
            apiKey: "AIzaSyDW-2Yc4kvZJYbNOVeesPZWdRThYe0noUI",
            authDomain: "correo-95e58.firebaseapp.com",
            projectId: "correo-95e58",
            storageBucket: "correo-95e58.firebasestorage.app",
            messagingSenderId: "977860532946",
            appId: "1:977860532946:web:3738c6b7165201bce7ab0b",
            measurementId: "G-6DMG51VQ92"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const APP_ID = "app_krono"; 

        let leadsData = [];
        let licensesData = [];

        // --- FUNCIONES UI (PESTAÑAS) ---
        window.setTab = (tab) => {
            document.getElementById('view-work').classList.toggle('hidden', tab !== 'work');
            document.getElementById('view-data').classList.toggle('hidden', tab !== 'data');
            
            const btnWork = document.getElementById('tab-work');
            const btnData = document.getElementById('tab-data');
            
            if(tab === 'work') {
                btnWork.className = "flex-1 py-3 rounded-lg font-bold text-sm bg-blue-600 text-white shadow-lg transition-all flex flex-col items-center justify-center gap-1";
                btnData.className = "flex-1 py-3 rounded-lg font-bold text-sm text-slate-400 hover:text-white hover:bg-slate-700 transition-all flex flex-col items-center justify-center gap-1";
            } else {
                btnWork.className = "flex-1 py-3 rounded-lg font-bold text-sm text-slate-400 hover:text-white hover:bg-slate-700 transition-all flex flex-col items-center justify-center gap-1";
                btnData.className = "flex-1 py-3 rounded-lg font-bold text-sm bg-emerald-600 text-white shadow-lg transition-all flex flex-col items-center justify-center gap-1";
            }
        };

        // --- FUNCIONES LÓGICAS (CONECTADAS A WINDOW PARA QUE NO FALLEN) ---
        
        // 1. Añadir Correo
        window.addLead = async () => {
            const input = document.getElementById('input-email');
            const email = input.value.trim().toLowerCase();
            if(!email) return alert("Por favor, escribe un correo.");
            try {
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'krono_leads'), {
                    email: email, status: 'new', createdAt: new Date().toISOString()
                });
                input.value = "";
            } catch(e) { alert("Error al guardar: " + e.message); }
        };

        // 2. Borrar NOTA (El que fallaba)
        window.deleteLead = async (id) => {
            // Confirmación simple
            if(!confirm("¿Borrar esta nota de la lista?")) return;

            // Efecto visual inmediato para que veas que funciona
            const card = document.getElementById(`card-${id}`);
            if(card) card.classList.add('deleting');

            try {
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'krono_leads', id));
                // No hace falta hacer nada más, Firebase actualizará la lista solo
            } catch(e) {
                alert("Error al borrar: " + e.message);
                if(card) card.classList.remove('deleting'); // Si falla, quitamos el efecto
            }
        };

        // 3. Borrar LICENCIA REAL
        window.deleteLicense = async (id) => {
            if(confirm("¡PELIGRO! ¿Estás seguro de borrar este acceso? El cliente dejará de poder entrar.")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes', id));
                } catch(e) { alert("Error al borrar: " + e.message); }
            }
        };

        // 4. Activar / Generar Clave
        window.activate = async (id, email) => {
            const btn = document.getElementById(`btn-act-${id}`);
            if(btn) { btn.innerHTML = "Generando..."; btn.disabled = true; }

            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let code = "";
            for(let i=0; i<3; i++) code += chars.charAt(Math.floor(Math.random()*chars.length));
            code += "-";
            for(let i=0; i<3; i++) code += chars.charAt(Math.floor(Math.random()*chars.length));

            try {
                // Crear licencia real
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes'), {
                    email: email, code: code, active: true, createdAt: new Date().toISOString()
                });
                // Actualizar nota
                await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'krono_leads', id), {
                    status: 'done', generatedCode: code
                });
            } catch(e) { 
                alert("Error al activar: " + e.message); 
                if(btn) { btn.innerHTML = "INTENTAR DE NUEVO"; btn.disabled = false; }
            }
        };

        // --- RENDERIZADO (PINTAR EN PANTALLA) ---
        function renderLeads() {
            const container = document.getElementById('leads-container');
            document.getElementById('count-leads').innerText = leadsData.length;

            if(leadsData.length===0) { container.innerHTML='<div class="text-center text-slate-500 py-10">Libreta vacía.</div>'; return; }

            container.innerHTML = leadsData.map(item => {
                const isDone = item.status === 'done';
                
                const pendingBlock = `
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <a href="mailto:${item.email}?subject=Pago Licencia KronoPersonal&body=Hola,%0D%0A%0D%0APara finalizar la compra, por favor haz un Bizum de 2 EUR al 686 16 60 07.%0D%0A%0D%0AResponde a este correo con el comprobante." 
                           target="_blank" class="bg-slate-700 hover:bg-slate-600 text-white py-3 rounded font-bold text-xs flex items-center justify-center gap-2 border border-slate-600 transition-colors">
                           <i class="fas fa-envelope text-yellow-400"></i> 1. PEDIR PAGO
                        </a>
                        <button id="btn-act-${item.id}" onclick="activate('${item.id}', '${item.email}')" 
                           class="bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded font-bold text-xs flex items-center justify-center gap-2 shadow-lg shadow-emerald-900/50 transition-colors">
                           <i class="fas fa-bolt"></i> 2. GENERAR
                        </button>
                    </div>
                `;

                const doneBlock = `
                    <div class="mt-4 bg-emerald-900/20 border border-emerald-500/20 rounded p-3 flex flex-col sm:flex-row justify-between items-center gap-3">
                        <div class="text-center sm:text-left">
                            <span class="text-emerald-500 text-[10px] font-bold uppercase block mb-1">Clave Lista</span>
                            <code class="text-white font-mono font-bold bg-slate-900 px-3 py-1 rounded border border-emerald-500/30 tracking-widest">${item.generatedCode}</code>
                        </div>
                        <a href="mailto:${item.email}?subject=Tu Licencia Activada&body=Hola!%0D%0A%0D%0APago recibido. Aquí tienes tu acceso:%0D%0AUsuario: ${item.email}%0D%0AClave: ${item.generatedCode}%0D%0A%0D%0AEntra ya en la web. Gracias!" 
                           target="_blank" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded font-bold text-xs shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-2">
                           <i class="fas fa-paper-plane"></i> ENVIAR AHORA
                        </a>
                    </div>
                `;

                return `
                    <div id="card-${item.id}" class="bg-slate-800 border border-slate-700 p-5 rounded-xl shadow-sm relative overflow-hidden group">
                        <div class="flex justify-between items-start z-10 relative">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg ${isDone ? 'bg-emerald-500 text-white' : 'bg-slate-700 text-slate-400'}">
                                    ${item.email.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <h3 class="font-bold text-white text-lg">${item.email}</h3>
                                    <div class="text-xs text-slate-500">${new Date(item.createdAt).toLocaleDateString()}</div>
                                </div>
                            </div>
                            <button onclick="deleteLead('${item.id}')" class="text-slate-500 hover:text-red-500 hover:bg-red-500/10 p-2 rounded transition-colors flex items-center gap-2 text-xs font-bold border border-transparent hover:border-red-500/30">
                                <i class="fas fa-trash"></i> <span class="hidden sm:inline">BORRAR NOTA</span>
                            </button>
                        </div>
                        ${isDone ? doneBlock : pendingBlock}
                    </div>
                `;
            }).join('');
        }

        function renderLicenses() {
            const container = document.getElementById('licenses-container');
            document.getElementById('count-licenses').innerText = licensesData.length;

            if(licensesData.length===0) { container.innerHTML='<div class="text-center text-slate-500 py-10">Vacío.</div>'; return; }

            container.innerHTML = licensesData.map(item => `
                <div class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center hover:bg-slate-700/50 transition-colors last:border-0">
                    <div>
                        <div class="text-white font-bold">${item.email}</div>
                        <div class="flex items-center gap-2 mt-1">
                            <code class="text-emerald-400 text-xs font-mono">${item.code}</code>
                            <span class="text-[10px] bg-emerald-500/20 text-emerald-400 px-2 rounded-full border border-emerald-500/30">ACTIVO</span>
                        </div>
                    </div>
                    <button onclick="deleteLicense('${item.id}')" class="bg-red-500/10 text-red-500 hover:bg-red-600 hover:text-white px-4 py-2 rounded text-xs font-bold transition-colors flex items-center gap-2">
                        <i class="fas fa-trash-alt"></i> ELIMINAR ACCESO
                    </button>
                </div>
            `).join('');
        }

        // --- LISTENERS ---
        onSnapshot(query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'krono_leads')), (s) => {
            leadsData = s.docs.map(d=>({id:d.id, ...d.data()}));
            leadsData.sort((a,b)=>(b.createdAt||'').localeCompare(a.createdAt||''));
            renderLeads();
        });
        onSnapshot(query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes')), (s) => {
            licensesData = s.docs.map(d=>({id:d.id, ...d.data()}));
            renderLicenses();
        });

    </script>
</body>
</html>
